spring:
  cloud:
    config:
      enabled: false

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:14:///test
    username: test
    password: test

  config:
    activate:
      on-profile: test
  servlet:
    multipart:
      max-file-size: 1048576
      max-request-size: 1048576

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    label-filter: "!exclude-test"

  mail:
    username: "testMailUsername"

  kafka:
    replicas: 1
    partitions: 1
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.UUIDDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: gym-app-listener-group
      auto-offset-reset: latest
    producer:
      key-serializer: org.apache.kafka.common.serialization.UUIDSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    topics:
      account-register: "userProfile.create-account"
      email-send: "email.send-email"
      retry: "common.RETRY"
      dead-letter: "common.DLT"
