name: Deploy Workflow

on:
  push:
    branches:
      - "feature/GYM-136-BE-Automate-deployment-to-AWS" # For testing purpose
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_run:
    workflows: [ "Test Workflow" ]
    types:
      - completed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || 
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || 
      (github.event_name == 'push' && github.ref == 'refs/heads/feature/GYM-136-BE-Automate-deployment-to-AWS')
  # for testing purpose

    steps: # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK for Gradle (optional if needed)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Build the Docker image
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gymapp-backend-modulith:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/gymapp-backend-modulith:latest

      # Step 4: Run the script to restart docker containers
      - name: Send deployment request
        uses: fjogeleit/http-request-action@v1
        with:
          url: '${{ secrets.AWS_ELB_IP }}'
          method: 'POST'