name: Deploy to AWS EC2

on:
  push:
    branches:
      - "main"
      - "feature/GYM-136-BE-Automate-deployment-to-AWS"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK for Gradle (optional if needed)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Build the Docker image
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gymapp-backend-modulith:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/gymapp-backend-modulith:latest

      # Step 4: Deploy to AWS EC2
      - name: Deploy to AWS EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "/home/ec2-user/be/docker-compose.yml"
          target: "/home/ec2-user/be/${{ secrets.AWS_USER }}/"

      - name: Restart Docker Containers on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /home/ec2-user/be/${{ secrets.AWS_USER }}
            docker-compose down
            docker-compose pull
            docker-compose up -d